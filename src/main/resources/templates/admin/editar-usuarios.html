<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/components :: head">
</head>

<body>

<!-- Navigation -->

<div th:replace="admin/fragments/components :: nav"></div>

<div class="container-fluid my-4">
    <div class="row">
        <div th:replace="admin/fragments/components :: leftSidebar"> </div>

        <div class="col-9">
            <h1>Usuario: <span th:text="${usuarioDto.nombreUsuario}"></span></h1>

            <!-- FORMULARIO USUARIOS-->
            <form method="post" th:action="@{'/admin/usuarios/editar'}" th:object="${usuarioDto}">
                <input th:field="*{nombreUsuario}" th:value="${usuarioDto.nombreUsuario}" type="hidden">
                <input th:field="*{activo}" th:value="${usuarioDto.activo}" type="hidden">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}"/>
                </div>

                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control" id="celular" th:field="*{celular}"/>
                    </div>
                    <div class="form-group col-2">
                        <label for="tipoDoc">Tipo Doc</label>
                        <select id="tipoDoc" class="form-control" th:field="*{tipoDocumento}">
                            <option selected th:value="${usuarioDto.tipoDocumento}">Seleccione una opcion</option>
                            <option value="DU">DU</option>
                            <option value="LE">LE</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="documento">Documento</label>
                        <input type="text" class="form-control" id="documento" th:field="*{documento}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" placeholder="Mail..." id="mail" class="form-control" th:field="*{email}"/>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="enviar">Editar</button>
            </form>
            <!-- /FORMULARIO USUARIOS-->

        </div>
    </div>
</div>

</body>
</html>
